{% extends "nav.html" %}
{% block content %}
<style>
  /* Apply CSS styles to your form */
  form {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"],
  input[type="date"],
  input[type="file"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  input[type="file"] {
    border: none;
    background-color: transparent;
  }

  button {
    padding: 10px 20px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
</style>

<form method="post" action="{% url 'update_profile' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <label>First Name:</label>
    <input type="text" name="u_fname" value="{{ user.u_fname }}" required>

    <label>Last Name:</label>
    <input type="text" name="u_lname" value="{{ user.u_lname }}" required>

    <label>Date of Birth:</label>
    <input type="date" name="u_dob" value="{{ dob_initial }}" required>

    <label>Contact Info:</label>
    <input type="text" name="u_contact" value="{{ user.u_contact }}" required>

    <label>House:</label>
    <input type="text" name="u_house" value="{{ user.u_house }}" required>

    <label>Place:</label>
    <input type="text" name="u_place" value="{{ user.u_place }}" required>

    <label>Pincode:</label>
    <input type="text" name="u_pin" value="{{ user.u_pin }}" required>

    <label>Profile Image:</label>
    <input type="file" name="u_profile" accept="image/*">
    {% if user.u_profile %}
        <img src="{{ user.u_profile.url }}" alt="Profile Image" width="100">
    {% endif %}
    <br><br>
    <button type="submit">Update Profile</button>
</form>
{% endblock %}
